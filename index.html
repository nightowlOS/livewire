<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiveWire - Ableton Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ableton: {
                base: '#121212',       // Darker base
                surface: '#1E1E1E',    // Surface
                panel: '#2A2A2A',      // Panel background
                border: '#3A3A3A',     // Borders
                text: '#E5E5E5',       // Primary text
                muted: '#A0A0A0',      // Secondary text
                accent: '#FF764D',     // Ableton Orange
                'accent-hover': '#FF8F6B',
                secondary: '#00A0FF',  // Blue accent
                success: '#00FF99',    // Green accent
                warning: '#FFCC00'     // Yellow accent
              }
            },
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              sans: ['"Inter"', 'sans-serif']
            },
            boxShadow: {
              'glow': '0 0 10px rgba(255, 118, 77, 0.2)',
              'glow-blue': '0 0 10px rgba(0, 160, 255, 0.2)'
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #121212;
        color: #E5E5E5;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1E1E1E;
      }
      ::-webkit-scrollbar-thumb {
        background: #3A3A3A;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF764D;
      }
      
      /* Range Slider Styling */
      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: #FF764D;
        cursor: pointer;
        margin-top: -6px;
        box-shadow: 0 0 5px rgba(0,0,0,0.5);
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #3A3A3A;
        border-radius: 2px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
