<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiveWire - Ableton Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ableton: {
                base: 'var(--color-base)',       // Main background
                surface: 'var(--color-surface)', // Sidebar/Header
                panel: 'var(--color-panel)',     // Panels/Inputs
                border: 'var(--color-border)',   // Borders
                text: 'var(--color-text)',       // Main text
                muted: 'var(--color-muted)',     // Secondary text
                accent: 'var(--color-accent)',   // Brand orange
                'accent-hover': 'var(--color-accent-hover)',
                yellow: '#ffcc00'
              }
            },
            fontFamily: {
              mono: ['Menlo', 'Monaco', 'Courier New', 'monospace'],
              sans: ['Inter', 'system-ui', 'sans-serif']
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-base: #1a1a1a;
        --color-surface: #222222;
        --color-panel: #2a2a2a;
        --color-border: #333333;
        --color-text: #d9d9d9;
        --color-muted: #9ca3af;
        --color-accent: #ff764d;
        --color-accent-hover: #ff8f6b;
      }
      
      [data-theme="light"] {
        --color-base: #f3f3f3;
        --color-surface: #e6e6e6;
        --color-panel: #dcdcdc;
        --color-border: #b4b4b4;
        --color-text: #1a1a1a;
        --color-muted: #555555;
        --color-accent: #ff764d;
        --color-accent-hover: #ff5f30;
      }

      body {
        background-color: var(--color-base);
        color: var(--color-text);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-surface);
      }
      ::-webkit-scrollbar-thumb {
        background: #555;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #777;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
